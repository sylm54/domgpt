name: "publish"

on:
  push:
    branches:
      - release

# This workflow will trigger on each push to the `release` branch to create or update a GitHub release, build your app, and upload the artifacts to the release.

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # for Arm based macs (M1 and above).
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest" # for Intel based macs.
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: setup Java JDK (for Android)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: setup Android SDK (for Android)
        if: matrix.platform == 'ubuntu-22.04'
        uses: android-actions/setup-android@v3

      - name: install Android NDK (for Android)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sdkmanager --install "ndk;27.0.11902837"
          echo "NDK_HOME=$ANDROID_HOME/ndk/27.0.11902837" >> $GITHUB_ENV
          echo "$ANDROID_HOME/ndk/27.0.11902837/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      - name: add Android targets (for Android)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          rustup target add aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android
      - uses: oven-sh/setup-bun@v2
      - name: install frontend dependencies
        run: bun install # change this to npm, pnpm or bun depending on which one you use.

      - uses: tauri-apps/tauri-action@v0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
          releaseName: "App v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: false
          tauriScript: "bun tauri"
          args: ${{ matrix.args }}
      - name: Download ONNX Runtime for Android
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          mkdir -p $HOME/onnxruntime-android
          wget -q https://repo1.maven.org/maven2/com/microsoft/onnxruntime/onnxruntime-android/1.19.2/onnxruntime-android-1.19.2.aar -O onnxruntime.aar
          unzip -o onnxruntime.aar -d $HOME/onnxruntime-android

          # Create architecture-specific ORT directories that ort-sys expects
          ORT_BASE="/home/runner/ort-libs"
          mkdir -p "$ORT_BASE/aarch64-linux-android/lib"
          mkdir -p "$ORT_BASE/armv7-linux-androideabi/lib"
          mkdir -p "$ORT_BASE/i686-linux-android/lib"
          mkdir -p "$ORT_BASE/x86_64-linux-android/lib"

          # Copy libraries to the expected locations
          cp $HOME/onnxruntime-android/jni/arm64-v8a/libonnxruntime.so "$ORT_BASE/aarch64-linux-android/lib/"
          cp $HOME/onnxruntime-android/jni/armeabi-v7a/libonnxruntime.so "$ORT_BASE/armv7-linux-androideabi/lib/"
          cp $HOME/onnxruntime-android/jni/x86/libonnxruntime.so "$ORT_BASE/i686-linux-android/lib/"
          cp $HOME/onnxruntime-android/jni/x86_64/libonnxruntime.so "$ORT_BASE/x86_64-linux-android/lib/"

          # Set ORT_LIB_LOCATION to the base directory (ort-sys will append target/lib)
          echo "ORT_LIB_LOCATION=$ORT_BASE" >> $GITHUB_ENV

          # Also set library search paths for the linker
          echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_RUSTFLAGS=-L $ORT_BASE/aarch64-linux-android/lib" >> $GITHUB_ENV
          echo "CARGO_TARGET_ARMV7_LINUX_ANDROIDEABI_RUSTFLAGS=-L $ORT_BASE/armv7-linux-androideabi/lib" >> $GITHUB_ENV
          echo "CARGO_TARGET_I686_LINUX_ANDROID_RUSTFLAGS=-L $ORT_BASE/i686-linux-android/lib" >> $GITHUB_ENV
          echo "CARGO_TARGET_X86_64_LINUX_ANDROID_RUSTFLAGS=-L $ORT_BASE/x86_64-linux-android/lib" >> $GITHUB_ENV

          echo "Checking ORT library files:"
          ls -laR $ORT_BASE/

      - name: Build Android APK
        if: matrix.platform == 'ubuntu-22.04'
        run: bun run tauri android build --apk

      - name: Build Android AAB
        if: matrix.platform == 'ubuntu-22.04'
        run: bun run tauri android build --aab

      - name: Get version from tauri.conf.json
        if: matrix.platform == 'ubuntu-22.04'
        id: get_version
        run: |
          VERSION=$(grep -oP '"version":\s*"\K[^"]+' src-tauri/tauri.conf.json | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload Android APK to Release
        if: matrix.platform == 'ubuntu-22.04'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: app-v${{ steps.get_version.outputs.version }}
          name: "App v${{ steps.get_version.outputs.version }}"
          body: "See the assets to download this version and install."
          draft: true
          prerelease: false
          files: |
            src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
            src-tauri/gen/android/app/build/outputs/bundle/universalRelease/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
